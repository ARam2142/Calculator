<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Calculator</h1>
    <br>

    <div class="container calculator">
        <div class="screen_display">0</div>
        <button class="calcbutton" id="+">+</button>
        <button class="calcbutton" id="-">-</button>
        <button class="calcbutton" id="+">รท</button>
        <button class="calcbutton" id="x">x</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="0">0</button>
        <button class="calcbutton" id="decimal">.</button>
        <button class="calcbutton" id="clear">AC</button>
        <button class="calcbutton" id="equals">=</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
